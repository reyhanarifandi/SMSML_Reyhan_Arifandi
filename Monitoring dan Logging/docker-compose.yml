version: '3.8'

services:
  # Aplikasi Python 
  app-exporter:
    build: .
    ports:
      - "8000:8000"

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./2.prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin